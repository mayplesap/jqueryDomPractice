<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    <style>

      button {
        margin: 1em;
      }
  
    </style>
</head>

<body>
<div class="container">
  <h1 id="title" class="text-center">Movies App!</h1>
  <form action="#" id="form">
    <div class="row">
        <label for="title" class="col-3 col-form-label">Title</label>
        <input type="text" class="col-9 form-control title" placeholder="Input movie title" required>
    </div>
    <div class="row">
        <label for="rating" class="col-3 col-form-label">Rating</label>
        <input type="number" min="0" max="10" class="col-9 form-control rating" placeholder="Input movie rating">
    </div>
    <div class="button">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<div class="print"></div>

<script src="https://unpkg.com/jquery"></script>
<script>
  // Add your code here!
  $("button").on("click", function(evt){
    $newMovie = $(".title").val();
    $newRating = $(".rating").val();
    $newDiv = $("<div>");
    $newDiv.append("<Button>").on("click", function(evt){
      evt.target.parentNode.remove();
    });
    $newDiv.append(`${$newMovie} has a rating of ${$newRating}`);
    $(".print").append($newDiv);
  });
</script>
</body>

</html>
